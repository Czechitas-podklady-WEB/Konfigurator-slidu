<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Czechitas slide</title>
		<link rel="shortcut icon" href="icons/icon-48x48.png" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<meta name="color-scheme" content="dark only" />
		<meta name="theme-color" content="#000000" />
		<link rel="manifest" href="webmanifest.json" />
		<style>
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}
			@keyframes fadeIn {
				from {
					opacity: 0;
				}
			}
			body {
				background-color: #000000;
				animation: fadeIn 0.2s;
			}
			canvas {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
				object-fit: contain;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script type="module">
			import { renderer } from './renderer.js'

			const urlParameters = new URLSearchParams(window.location.search)
			const title = urlParameters.get('title')
			const meta1 = urlParameters.get('meta1')
			const meta2 = urlParameters.get('meta2')
			const meta3 = urlParameters.get('meta3')
			const icon = urlParameters.get('icon')

			const $canvas = document.querySelector('#canvas')
			const { render } = renderer($canvas)
			render({
				title,
				meta1,
				meta2,
				meta3,
				icon,
			})
		</script>
	</body>
</html>
