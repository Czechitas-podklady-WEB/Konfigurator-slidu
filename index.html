<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Konfigurátor</title>
		<style>
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}
			body {
				font-family: Arial, Helvetica, sans-serif;
			}
			.main {
				max-width: 80ex;
				margin: 0 auto;
			}
			label,
			button {
				display: block;
				cursor: pointer;
			}
			label + label {
				margin-top: 1.5em;
			}
			textarea,
			input,
			button {
				width: 100%;
				font-size: 2em;
			}
			textarea {
				resize: vertical;
				min-height: 5em;
			}
			button {
				margin-top: 1em;
			}
		</style>
	</head>
	<body>
		<main class="main">
			<h1>Czechitas konfigurátor stream scén</h1>
			<form action="scena.html">
				<label>
					Nadpis:
					<br />
					<textarea name="title"></textarea>
				</label>
				<label>
					Meta 1:
					<br />
					<input name="meta1" />
				</label>
				<label>
					Meta 2:
					<br />
					<input name="meta2" />
				</label>
				<label>
					Meta 3:
					<br />
					<input name="meta3" />
				</label>
				<label>
					Icon url:
					<br />
					<input type="url" name="icon" />
				</label>
				<button type="submit">Zobrazit</button>
			</form>
		</main>
	</body>
</html>
